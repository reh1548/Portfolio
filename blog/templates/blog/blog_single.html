{% extends "base/base.html" %}
{% load static %}
{% block body %}

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{blog.title}}</h1>
      </div>
    </div>
  </div>

{% include "base/_background_shapes.html" %}
<!-- /page title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="font-tertiary mb-3">{{blog.subtitle}}</h3>
        <p class="font-secondary mb-5">{{blog.date}} <span class="text-primary">{{blog.author}}</span
            class="text-primary"></p>
        <div class="content">
          <img src="{{ blog.main_image.url }}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          {{ blog.content | safe }}
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
